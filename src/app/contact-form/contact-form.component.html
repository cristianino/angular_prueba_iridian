<form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre">
  </div>

  <div>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" formControlName="apellido">
  </div>

  <div>
    <label for="correo">Correo</label>
    <input type="email" id="correo" formControlName="correo">
  </div>

  <div>
    <label for="celular">Celular</label>
    <input type="text" id="celular" formControlName="celular">
  </div>

  <div>
    <label for="areaDeContacto">Área de Contacto</label>
    <select id="areaDeContacto" formControlName="areaDeContacto">
      <option value="">Seleccione una opción</option>
      <option *ngFor="let area of areasDeContacto" [value]="area.id">
        {{ area.nombre }}
      </option>
    </select>
  </div>

  <div>
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" formControlName="mensaje"></textarea>
  </div>

  <!-- Botón de Envío -->
  <button type="submit">Enviar</button>

</form>
